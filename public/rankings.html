<!DOCTYPE html>
<html lang="en">

<head>
    <title> Football Score </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/207dea8cdb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <style>
        tbody tr:nth-of-type(2),
        tbody tr:nth-of-type(3) {
            background-color: #008332;
            color: #fff;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div>
                    <img src="assets/qatar22.svg" class="img-fluid" alt="Cinque Terre">
                </div>
                <div class="container-fluid pt-2 mx-5 h2 my-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html"><i class="fa-solid fa-futbol"></i> Matches</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="scorers.html"><i class="fa-solid fa-star-half-stroke"></i>
                                Scorers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rankings.html"><i class="fa-solid fa-ranking-star"></i>
                                rankings</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col-sm-9">
                <div class="pt-5 h2">
                    <h1 class="text-center">GROUPS RANKINGS</h1>
                </div>
                <div class="container">
                    <div class="fluid-container" ng-repeat="record in rankings">
                        <h3 class="text-center">GROUP {{record.group}}</h3>
                        <table class="table table-sm">
                            <tbody>
                                <tr>
                                    <td><strong>Name of the Team</strong></td>
                                    <td><strong>Played</strong></td>
                                    <td><strong>Won</strong></td>
                                    <td><strong>Tie</strong></td>
                                    <td><strong>Lost</strong></td>
                                    <td><strong><strong>Points Table</strong></strong></td>
                                </tr>
                                <tr ng-repeat="team in record.data">
                                    <td>{{team.Name}}</td>
                                    <td>{{team.Played}}</td>
                                    <td>{{team.Won}}</td>
                                    <td>{{team.Tie}}</td>
                                    <td>{{team.Lost}}</td>
                                    <td>{{team.Points}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
