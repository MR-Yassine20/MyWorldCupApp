<!DOCTYPE html>
<html lang="en">

<head>
    <title> Football Score </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/207dea8cdb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div>
                    <img src="assets/qatar22.svg" class="img-fluid" alt="Cinque Terre">
                </div>
                <div class="container-fluid pt-2 mx-5 h2 my-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html"><i class="fa-solid fa-futbol"></i> Matches</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="scorers.html"><i class="fa-solid fa-star-half-stroke"></i>
                                Scorers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rankings.html"><i class="fa-solid fa-ranking-star"></i> rankings</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="col-sm-9">
                <div class="pt-5 h2">
                    <h1 class="text-center">Top Scorers</h1>
                </div>
                <div class="container">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Number</th>
                                <th>Player</th>
                                <th>Country</th>
                                <th>Goals</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="player in topScorers">
                                <td>{{player.Number}}</td>
                                <td>{{player.Player}}</td>
                                <td>{{player.Country}}</td>
                                <td>{{player.Goals}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
