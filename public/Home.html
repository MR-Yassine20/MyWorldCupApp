<!DOCTYPE html>
<html lang="en">

<head>
  <title> Football Score </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/207dea8cdb.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <div>
        <img src="assets/qatar22.svg" class="img-fluid" alt="Cinque Terre">
      </div>
      <div class="container-fluid pt-2 mx-5 h2 my-2">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="Home.html"><i class="fa-solid fa-futbol"></i> Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-star-half-stroke"></i> Scorers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-ranking-star"></i> rankings</a>
          </li>
        </ul>
        
      </div>
    </div>
    <div class="col-sm-9">
      <div class="pt-5 h2">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home.html">Coming</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="direct.html">Direct</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="past.html">Past</a>
        </ul>
      </div>
      <div class="container">
        <div class="container pt-2 my-5">
          <div class="col-xs-1" align="center">
            <h2>remaining matches </h2>
          </div>
        </div>
      </div>
      <div class="container">

        <div class="container" ng-repeat="x in myData | orderBy: 'fixture.timestamp' | filter : {'fixture': {'status':{'long' :'Not Started'}} } ">
          <div class="row">
            <div class="col-sm-4 p-3 text-white">
              <img src={{x.teams.away.logo}} class="img-fluid img-thumbnail">
            </div>
            <div class="col-sm-4 p-3">
              <div class="container my-4" align="center">
                <h5>{{x.fixture.timestamp * 1000   | date:"MM/dd/yyyy 'at' h:mma"}}</h5>
              </div>
              <div class="container my-4" align="center">
                <h1>Vs</h1>
              </div>
              <div class="container my-4" align="center">
                <h2>{{x.league.round}}</h2>
              </div>
            </div>
            <div class="col-sm-4 p-3 text-white">
              <img src={{x.teams.home.logo}} class="img-fluid img-thumbnail">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="script.js"></script>

</html>s
